<div class="tb-main">
    <div class="tb-search">
        <section class="hero-unit search-box tb-search-box">
            {{search}}
        </section>
    </div>
    <div class="tb_content">
        <section class="knowledge-base tb-help">
            {{category_list}}
            <div class="tb_category_tree_content tb_category_tree_content_1">
                <div class="tb_node">
                    <div class="tb_filed_imgae_circle">
                        <div class="tb_filed_item">
                            <img src="https://p5.zdassets.com/hc/theme_assets/784035/200136027/book-icon_2x.png" alt="">
                        </div>
                    </div>
                    <div class="tb_filed_title">
                        <div class="tb_filed_item">
                             {{dc.function_introduce}}
                        </div>
                    </div>
                    <div class="tb_filed_image_single_public">
                        <div class="tb_filed_item">
                            <h1>
                                <a>
                                    <img class="tb_fake_link" src="https://p5.zdassets.com/hc/theme_assets/784035/200136027/book_2x.jpg" alt="" width="600" height="340">
                                </a>
                            </h1>
                        </div>
                    </div>
                    <div class="tb_filed_body">
                        <div class="tb_filed_item">
                            <p>{{dc.function_description1}}</p>
                        </div>
                    </div>
                    <a class="tb_fake_link"></a>
                </div>
            </div>
            <div class="tb_category_tree_content tb_category_tree_content_2">
                <div class="tb_node">
                    <div class="tb_filed_imgae_circle">
                        <div class="tb_filed_item">
                            <img src="https://p5.zdassets.com/hc/theme_assets/784035/200136027/guide-icon_2x.png" alt="">
                        </div>
                    </div>
                    <div class="tb_filed_title">
                        <div class="tb_filed_item">
                             {{dc.common_problems}}
                        </div>
                    </div>
                    <div class="tb_filed_image_single_public">
                        <div class="tb_filed_item">
                            <h1>
                            <a>
                                <img class="tb_fake_link" src="https://p5.zdassets.com/hc/theme_assets/784035/200136027/guide_2x.jpg" alt="" width="600" height="340">
                            </a>
                        </h1>
                        </div>
                    </div>
                    <div class="tb_filed_body">
                        <div class="tb_filed_item">
                            <p>{{dc.function_description2}}</p>
                        </div>
                    </div>
                    <a class="tb_fake_link"></a>
                </div>
            </div>
            <div class="tb_category_tree_content tb_category_tree_content_3">
                <div class="tb_node">
                    <div class="tb_filed_imgae_circle">
                        <div class="tb_filed_item">
                            <img src="https://p5.zdassets.com/hc/theme_assets/784035/200136027/user-icon_2x.png" alt="">
                        </div>
                    </div>
                    <div class="tb_filed_title">
                        <div class="tb_filed_item">
                             {{community_header}}
                        </div>
                    </div>
                    <div class="tb_filed_image_single_public">
                        <div class="tb_filed_item">
                            <h1>
                            <a>
                                <img class="tb_fake_link" src="https://p5.zdassets.com/hc/theme_assets/784035/200136027/user2x.jpg" alt="" width="600" height="340">
                            </a>
                        </h1>
                        </div>
                    </div>
                    <div class="tb_filed_body">
                        <div class="tb_filed_item">
                            <span class="tb_have_problem">{{dc.problems}}</span>
                            <span class="tb_check_all"><a>{{dc.check_out}}</a></span>
                        </div>
                    </div>
                    <a class="tb_fake_link"></a>
                </div>
            </div>
        </section>
    </div>
    <div class="tb-recommond">
        <div class="tb_recommond_box">
            {{promoted_articles}}
        </div>
    </div>
</div>
